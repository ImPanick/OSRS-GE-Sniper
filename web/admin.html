<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSRS GE Sniper - Admin Panel</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>ğŸ”’ Admin Panel</h1>
  
  <nav>
    <a href="/dashboard">ğŸ“Š Dashboard</a>
    <a href="/volume_tracker">ğŸ“ˆ Volume Tracker</a>
    <a href="/admin" class="active">ğŸ”’ Admin</a>
  </nav>

  <div style="max-width: 1200px; margin: 0 auto; padding: 0 2rem;">
    <div class="card">
      <h2>ğŸ” Authentication</h2>
      <div style="display: flex; gap: 1rem; align-items: flex-end; flex-wrap: wrap;">
        <div style="flex: 1; min-width: 300px;">
          <label>Admin Key</label>
          <input type="password" id="admin_key" placeholder="Enter admin key from config.json" autocomplete="off">
        </div>
        <button onclick="authenticate()">Authenticate</button>
      </div>
      <div id="auth_status" style="margin-top: 1rem; min-height: 1.5rem;"></div>
    </div>

    <div id="admin_panel" style="display:none;">
      <div class="card">
        <h2>ğŸ–¥ï¸ Server Management</h2>
        <div style="margin-bottom: 1.5rem;">
          <button onclick="loadServers()">ğŸ”„ Refresh Server List</button>
        </div>
        <div id="server_list">
          <p style="color: var(--text-muted); text-align: center; padding: 2rem;">Click refresh to load servers</p>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>Admin Panel â€¢ Use with caution</p>
  </footer>

  <script>
    let adminKey = '';

    function authenticate() {
      adminKey = document.getElementById('admin_key').value;
      if (!adminKey) {
        document.getElementById('auth_status').innerHTML = '<span style="color:var(--accent-danger);">âš ï¸ Please enter admin key</span>';
        return;
      }
      
      loadServers();
      document.getElementById('admin_panel').style.display = 'block';
      document.getElementById('auth_status').innerHTML = '<span style="color:var(--accent-success);">âœ“ Authenticated</span>';
    }

    async function loadServers() {
      const statusDiv = document.getElementById('auth_status');
      const listDiv = document.getElementById('server_list');
      
      listDiv.innerHTML = '<div style="text-align:center;padding:2rem;"><div class="loading" style="margin:0 auto;"></div><p style="margin-top:1rem;color:var(--text-muted);">Loading servers...</p></div>';
      
      try {
        const response = await fetch('/admin/servers', {
          headers: {'X-Admin-Key': adminKey}
        });
        
        if (response.status === 401) {
          statusDiv.innerHTML = '<span style="color:var(--accent-danger);">âœ— Invalid admin key</span>';
          document.getElementById('admin_panel').style.display = 'none';
          listDiv.innerHTML = '';
          return;
        }
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        
        const servers = await response.json();
        displayServers(servers);
      } catch (e) {
        console.error(e);
        listDiv.innerHTML = '<p style="color:var(--accent-danger);text-align:center;padding:2rem;">âŒ Error loading servers. Please check your connection and try again.</p>';
      }
    }

    function displayServers(servers) {
      const listDiv = document.getElementById('server_list');
      
      if (servers.length === 0) {
        listDiv.innerHTML = '<p style="color:var(--text-muted);text-align:center;padding:2rem;">No servers configured yet.</p>';
        return;
      }

      const tableContainer = document.createElement('div');
      tableContainer.className = 'table-container';
      
      const table = document.createElement('table');
      table.innerHTML = `
        <thead>
          <tr>
            <th>Guild ID</th>
            <th>Status</th>
            <th>Channels</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="serversTableBody"></tbody>
      `;
      
      const tbody = table.querySelector('#serversTableBody');
      
      servers.forEach(server => {
        const statusClass = server.banned ? 'status-banned' : (server.enabled ? 'status-enabled' : 'status-disabled');
        const statusText = server.banned ? 'BANNED' : (server.enabled ? 'ENABLED' : 'DISABLED');
        const statusIcon = server.banned ? 'ğŸš«' : (server.enabled ? 'âœ…' : 'â¸ï¸');
        
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><code style="color:var(--accent-primary);">${server.guild_id}</code></td>
          <td class="${statusClass}">${statusIcon} ${statusText}</td>
          <td>${server.channels_configured} configured</td>
          <td>
            <div style="display:flex;gap:0.5rem;flex-wrap:wrap;">
              ${server.banned 
                ? `<button onclick="unbanServer('${server.guild_id}')" class="secondary">Unban</button>`
                : `<button onclick="banServer('${server.guild_id}')" class="danger">Ban</button>`
              }
              <button onclick="deleteServer('${server.guild_id}')" class="danger">Delete</button>
            </div>
          </td>
        `;
        tbody.appendChild(row);
      });
      
      tableContainer.appendChild(table);
      listDiv.innerHTML = '';
      listDiv.appendChild(tableContainer);
    }

    async function banServer(guildId) {
      if (!confirm(`Are you sure you want to ban server ${guildId}?`)) return;
      
      try {
        const response = await fetch(`/admin/ban/${guildId}`, {
          method: 'POST',
          headers: {'X-Admin-Key': adminKey}
        });
        
        if (response.ok) {
          alert('âœ… Server banned successfully');
          loadServers();
        } else {
          const error = await response.json().catch(() => ({error: 'Unknown error'}));
          alert(`âŒ Failed to ban server: ${error.error || 'Unknown error'}`);
        }
      } catch (e) {
        alert(`âŒ Error: ${e.message}`);
      }
    }

    async function unbanServer(guildId) {
      if (!confirm(`Unban server ${guildId}?`)) return;
      
      try {
        const response = await fetch(`/admin/unban/${guildId}`, {
          method: 'POST',
          headers: {'X-Admin-Key': adminKey}
        });
        
        if (response.ok) {
          alert('âœ… Server unbanned successfully');
          loadServers();
        } else {
          const error = await response.json().catch(() => ({error: 'Unknown error'}));
          alert(`âŒ Failed to unban server: ${error.error || 'Unknown error'}`);
        }
      } catch (e) {
        alert(`âŒ Error: ${e.message}`);
      }
    }

    async function deleteServer(guildId) {
      if (!confirm(`âš ï¸ DELETE server ${guildId}?\n\nThis action cannot be undone!`)) return;
      
      if (!confirm(`Are you absolutely sure? This will permanently delete all configuration for server ${guildId}.`)) return;
      
      try {
        const response = await fetch(`/admin/delete/${guildId}`, {
          method: 'DELETE',
          headers: {'X-Admin-Key': adminKey}
        });
        
        if (response.ok) {
          alert('âœ… Server deleted successfully');
          loadServers();
        } else {
          const error = await response.json().catch(() => ({error: 'Unknown error'}));
          alert(`âŒ Failed to delete server: ${error.error || 'Unknown error'}`);
        }
      } catch (e) {
        alert(`âŒ Error: ${e.message}`);
      }
    }

    // Allow Enter key to authenticate
    document.getElementById('admin_key').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        authenticate();
      }
    });
  </script>
</body>
</html>
