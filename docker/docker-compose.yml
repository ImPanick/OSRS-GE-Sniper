name: osrs-sniper

# Use environment variables for paths - works universally regardless of where repo is located
# These default to relative paths (../) when run from docker/ directory
# Can be overridden via .env file or environment variables
# 
# Usage:
#   - Default (run from docker/ directory): docker-compose up
#   - With absolute paths: Create .env file with REPO_ROOT=/absolute/path/to/repo
#   - With environment: REPO_ROOT=/path docker-compose up

services:
  # Cache updater - runs first to populate item cache
  cache-updater:
    container_name: osrs-sniper-cache-updater
    build:
      context: ..
      dockerfile: docker/dockerfile.backend
    command: python utils/cache_updater.py
    volumes:
      - ${BACKEND_UTILS:-../backend/utils}:/app/utils
    restart: unless-stopped
    networks:
      - sniper-network
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/utils/item_cache.json') else 1)"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Backend API service
  backend:
    container_name: osrs-sniper-backend
    build:
      context: ..
      dockerfile: docker/dockerfile.backend
    ports:
      - "5000:5000"
    volumes:
      - ${BACKEND_SERVER_CONFIGS:-../backend/server_configs}:/app/server_configs
      - ${BACKEND_UTILS:-../backend/utils}:/app/utils
      - ${REPO_ROOT:-..}:/repo  # Mount entire repo for git operations (needs write access for git pull)
      # Optional: Mount custom config.json if it exists (for advanced users)
      # Uncomment the line below if you want to override the default config:
      # - ${REPO_ROOT:-..}/config.json:/app/config.json:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro  # Mount Docker socket for container management
    environment:
      - FLASK_ENV=production
      # CONFIG_PATH is optional - backend will use /app/config.default.json if not set
      - CONFIG_PATH=${CONFIG_PATH:-}
      - DB_PATH=/app/utils/history.db
      - OSRS_API_USER_AGENT=${OSRS_API_USER_AGENT:-OSRS-GE-Sniper/1.0 (https://github.com/ImPanick/OSRS-GE-Sniper; contact@example.com)}
    depends_on:
      cache-updater:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sniper-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/top', timeout=5)"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Next.js frontend web service
  frontend:
    container_name: osrs-sniper-frontend
    build:
      context: ..
      dockerfile: docker/dockerfile.frontend
      args:
        - NODE_ENV=production
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sniper-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s

  # Discord bot service
  bot:
    container_name: osrs-sniper-bot
    build:
      context: ..
      dockerfile: docker/dockerfile.bot
    volumes:
      - ${REPO_ROOT:-..}:/repo  # Mount repo to access config.json (optional, for advanced users)
      - ${DISCORD_BOT_DATA:-../discord-bot/data}:/app/data
      # Optional: Mount custom config.json if it exists
      # Uncomment the line below if you want to override the default config:
      # - ${REPO_ROOT:-..}/config.json:/repo/config.json:ro
    environment:
      - BACKEND_URL=http://backend:5000
      # CONFIG_PATH is optional - bot will use /repo/config.json if mounted, or defaults
      - CONFIG_PATH=${CONFIG_PATH:-/repo/config.json}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sniper-network

  # 5-minute dump worker service
  worker:
    container_name: osrs-sniper-worker
    build:
      context: ..
      dockerfile: docker/dockerfile.backend
    command: python utils/dump_worker.py
    volumes:
      - ${BACKEND_UTILS:-../backend/utils}:/app/utils
      - ${REPO_ROOT:-..}:/repo:ro  # Mount repo (optional, for git operations)
      # Optional: Mount custom config.json if it exists
      # Uncomment the line below if you want to override the default config:
      # - ${REPO_ROOT:-..}/config.json:/repo/config.json:ro
    environment:
      - DB_PATH=/app/utils/history.db
      # CONFIG_PATH is optional - worker will use defaults if not set
      - CONFIG_PATH=${CONFIG_PATH:-}
      - OSRS_API_USER_AGENT=${OSRS_API_USER_AGENT:-OSRS-GE-Sniper/1.0 (https://github.com/ImPanick/OSRS-GE-Sniper; contact@example.com)}
    depends_on:
      cache-updater:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sniper-network

networks:
  sniper-network:
    driver: bridge

